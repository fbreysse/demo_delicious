<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Pricing - Solutions Médicales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Calculateur de Pricing</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Calculez rapidement le prix de vos solutions médicales en fonction du nombre de médecins et des produits sélectionnés.
            </p>
        </header>

        <main class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="pricingForm" class="space-y-6">
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Sélectionnez vos produits</h2>
                    <div id="productsList" class="space-y-2">
                        <!-- Les produits seront ajoutés dynamiquement ici -->
                    </div>
                </div>

                <div>
                    <label for="numDoctors" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre de médecins dans le cabinet
                    </label>
                    <input type="number" id="numDoctors" name="numDoctors" min="1" value="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div id="results" class="hidden">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Résultats</h3>
                    <div class="space-y-2">
                        <p class="text-gray-600">Prix de base : <span id="basePrice" class="font-semibold">0€</span></p>
                        <p class="text-gray-600">Réduction : <span id="discount" class="font-semibold">0€</span></p>
                        <p class="text-xl font-bold text-blue-600">Prix final : <span id="finalPrice">0€</span></p>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
